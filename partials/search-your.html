<section>
    <p>Your Movie Collection</p>
    <button id="showUntracked" ng-click="toggleWatched()">Show Untracked</button>
    <button id="showWatched" ng-click="toggleWatched()">Show UnWatched</button>
    <button id="showWatched" ng-click="toggleWatched()">Show Watched</button>
    <button id="favorites" ng-click="toggleWatched()">Favorites</button>

    <div ng-repeat="movie in movies | filter:myCustomFilter">
        <div id="movieBox">
            <img ng-src={{movie.posterUrl}}>
            <p>rating: {{movie.stars}} stars</p>
            <button id="watched" ng-hide="hideWatchedButton" ng-click="addToWatched(movie)">Move to Watched</button>
            <p ng-hide="hideWatchedText">watched</p>
        </div>
    </div>
</section>
