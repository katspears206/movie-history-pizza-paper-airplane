<section>
  <p>This is the view for FindNew</p>
  <input type="text" ng-model="findNewSearchString">
  <button ng-click="searchOMDB()">Find New Movies</button>
  <h1>Movie History</h1>
  <button>Show Unwatched</button>
  <button>Show Watched</button>
  <br>
  <div id="posterContainer">
    <div id="leftBox">x</div>
    <div id="centerBox">y</div>
    <div id="rightBox">z</div>
  </div>
  <div id="track-watched-buttons">
    <button ng-click="addToTracking()" id="addToTracking">Track It</button>
    <button ng-click="addToWatched()" id="addToWatched">Watched It</button>
    <img id="stars">
  </div>
</section>
